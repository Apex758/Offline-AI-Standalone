<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OECS Learning Hub</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    background: linear-gradient(135deg, #0a0e1a 0%, #1a1f35 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    overflow: hidden;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  }
  
  .splash-container {
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 2rem;
    transition: opacity 0.5s ease-out, transform 0.5s ease-out;
  }
  
  .splash-container.lightspeed {
    opacity: 0;
    transform: scale(3);
  }
  
  .logo-wrapper {
    position: relative;
    animation: logoFloat 3s ease-in-out infinite;
    transform-origin: center center;
  }
  
  svg {
    max-width: 400px;
    height: auto;
    filter: drop-shadow(0 0 30px rgba(165, 198, 77, 0.3));
    clip-path: circle(38% at 51.5% 48.5%);
    transform-origin: center center;
    animation: heartbeat 0.8s ease-in-out 1.3s infinite;
  }
  
  /* Animated paths */
  .path-dark {
    opacity: 0;
    transform-origin: center center;
    animation: fadeInScale 1s ease-out 0.3s forwards, heartbeat 0.8s ease-in-out 1.3s infinite;
  }
  
  .path-green {
    opacity: 0;
    transform-origin: center center;
    animation: fadeInScale 1s ease-out 0.3s forwards, heartbeat 0.8s ease-in-out 1.3s infinite;
  }
  
  .path-gold {
    opacity: 0;
    transform-origin: center center;
    animation: fadeInScale 1s ease-out 0.3s forwards, heartbeat 0.8s ease-in-out 1.3s infinite;
  }
  
  .path-white {
    opacity: 0;
    transform-origin: center center;
    animation: fadeInScale 1s ease-out 0.3s forwards, heartbeat 0.8s ease-in-out 1.3s infinite;
  }
  
  /* Glow effect container */
  .glow-ring {
    position: absolute;
    top: 48.5%;
    left: 51.5%;
    transform: translate(-50%, -50%);
    width: 260px;
    height: 260px;
    border-radius: 50%;
    animation: expandRing 2s ease-out 0.5s forwards;
    opacity: 0;
    background: radial-gradient(circle, 
      rgba(255, 220, 100, 0.5) 0%,
      rgba(255, 200, 80, 0.45) 15%,
      rgba(255, 180, 60, 0.35) 25%,
      rgba(255, 160, 40, 0.25) 35%,
      rgba(255, 140, 30, 0.18) 45%,
      rgba(255, 120, 20, 0.12) 55%,
      rgba(255, 100, 10, 0.08) 65%,
      rgba(255, 90, 0, 0.04) 75%,
      rgba(255, 80, 0, 0.02) 85%,
      transparent 100%);
    box-shadow: 
      0 0 30px rgba(255, 200, 80, 0.8),
      0 0 60px rgba(255, 165, 50, 0.6), 
      0 0 100px rgba(255, 140, 30, 0.5),
      0 0 150px rgba(255, 120, 20, 0.4),
      0 0 200px rgba(255, 100, 10, 0.3),
      0 0 250px rgba(255, 80, 0, 0.2),
      0 0 300px rgba(255, 60, 0, 0.1);
  }
  
  .glow-ring::before {
    display: none;
  }
  
  /* Loading text */
  .loading-text {
    color: transparent;
    font-size: 1.2rem;
    font-weight: 300;
    letter-spacing: 0.3em;
    text-transform: uppercase;
    position: relative;
    margin-left: 20px;
  }
  
  .loading-text::before {
    content: 'INITIALIZING';
    position: absolute;
    left: 0;
    top: 0;
    color: rgba(165, 198, 77, 0.9);
    width: 0;
    overflow: hidden;
    white-space: nowrap;
    border-right: 2px solid rgba(165, 198, 77, 0.9);
    animation: typingCycle 6s steps(12, end) 1.8s infinite;
  }
  
  .loading-text::after {
    content: '';
    position: absolute;
    left: 100%;
    top: 0;
    animation: dotsCycle 6s ease-in-out 1.8s infinite;
  }
  
  /* Particles background */
  .particle {
    position: absolute;
    background: rgba(165, 198, 77, 0.6);
    border-radius: 50%;
    pointer-events: none;
    transition: all 0.3s ease-out;
  }
  
  body.lightspeed .particle {
    border-radius: 50% / 10%;
    animation: none !important;
    background: linear-gradient(to bottom, transparent, rgba(165, 198, 77, 0.9), transparent);
  }
  
  @keyframes fadeInScale {
    from {
      opacity: 0;
      transform: scale(0.8);
    }
    to {
      opacity: 1;
      transform: scale(1);
    }
  }
  
  @keyframes heartbeat {
    0%, 100% {
      transform: scale(1);
      filter: drop-shadow(0 0 5px rgba(165, 198, 77, 0.5));
    }
    10% {
      transform: scale(1.08);
      filter: drop-shadow(0 0 25px rgba(165, 198, 77, 0.9));
    }
    20% {
      transform: scale(1);
      filter: drop-shadow(0 0 5px rgba(165, 198, 77, 0.5));
    }
    30% {
      transform: scale(1.12);
      filter: drop-shadow(0 0 30px rgba(165, 198, 77, 1));
    }
    45% {
      transform: scale(1);
      filter: drop-shadow(0 0 5px rgba(165, 198, 77, 0.5));
    }
  }
  
  @keyframes shimmer {
    0%, 100% {
      filter: brightness(1);
    }
    50% {
      filter: brightness(1.3);
    }
  }
  
  @keyframes expandRing {
    from {
      width: 200px;
      height: 200px;
      opacity: 0;
    }
    to {
      width: 260px;
      height: 260px;
      opacity: 1;
    }
  }
  
  @keyframes rotateRing {
    from {
      transform: translate(-50%, -50%) rotate(0deg);
    }
    to {
      transform: translate(-50%, -50%) rotate(360deg);
    }
  }
  
  @keyframes rotateBorder {
    from {
      transform: rotate(0deg);
    }
    to {
      transform: rotate(360deg);
    }
  }
  
  @keyframes typingCycle {
    0% {
      width: 0;
      opacity: 1;
      border-right-color: rgba(165, 198, 77, 0.9);
    }
    3% {
      width: 0;
      border-right-color: rgba(165, 198, 77, 0.9);
    }
    33% {
      width: 100%;
      opacity: 1;
      border-right-color: rgba(165, 198, 77, 0.9);
    }
    36% {
      border-right-color: transparent;
    }
    75% {
      width: 100%;
      opacity: 1;
      border-right-color: transparent;
    }
    88% {
      width: 100%;
      opacity: 0;
      border-right-color: transparent;
    }
    100% {
      width: 0;
      opacity: 0;
      border-right-color: transparent;
    }
  }
  
  @keyframes dotsCycle {
    0%, 36% {
      content: '';
      opacity: 0;
    }
    43% {
      content: '.';
      opacity: 1;
    }
    50% {
      content: '..';
      opacity: 1;
    }
    57% {
      content: '...';
      opacity: 1;
    }
    75% {
      content: '...';
      opacity: 1;
    }
    88% {
      content: '...';
      opacity: 0;
    }
    100% {
      content: '';
      opacity: 0;
    }
  }
  
  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  
  @keyframes textGlow {
    0%, 100% {
      text-shadow: 0 0 10px rgba(165, 198, 77, 0.5);
    }
    50% {
      text-shadow: 0 0 20px rgba(165, 198, 77, 0.8), 0 0 30px rgba(165, 198, 77, 0.4);
    }
  }
  
  @keyframes logoFloat {
    0%, 100% {
      transform: translateY(0px);
    }
    50% {
      transform: translateY(-10px);
    }
  }
  
  @keyframes floatUp {
    0% {
      transform: translateY(0);
      opacity: 0;
    }
    10% {
      opacity: 1;
    }
    90% {
      opacity: 1;
    }
    100% {
      transform: translateY(-100vh);
      opacity: 0;
    }
  }
  
  @keyframes floatDown {
    0% {
      transform: translateY(0);
      opacity: 0;
    }
    10% {
      opacity: 1;
    }
    90% {
      opacity: 1;
    }
    100% {
      transform: translateY(100vh);
      opacity: 0;
    }
  }
  
  @keyframes floatRight {
    0% {
      transform: translateX(0);
      opacity: 0;
    }
    10% {
      opacity: 1;
    }
    90% {
      opacity: 1;
    }
    100% {
      transform: translateX(100vw);
      opacity: 0;
    }
  }
  
  @keyframes floatLeft {
    0% {
      transform: translateX(0);
      opacity: 0;
    }
    10% {
      opacity: 1;
    }
    90% {
      opacity: 1;
    }
    100% {
      transform: translateX(-100vw);
      opacity: 0;
    }
  }
  
  @keyframes lightspeedStretch {
    0% {
      transform: translate(0, 0) scaleY(1);
      opacity: 1;
    }
    100% {
      transform: translate(var(--speedX), var(--speedY)) scaleY(20);
      opacity: 0;
    }
  }
</style>
</head>

<script>
// Track when splashscreen started
const MINIMUM_SPLASH_TIME = 4000; 
const splashStartTime = Date.now();

// Create floating particles
const container = document.querySelector('.splash-container');
const particles = [];

function createParticle() {
  const particle = document.createElement('div');
  particle.className = 'particle';
  
  const size = Math.random() * 4 + 0.5;
  const duration = Math.random() * 15 + 10;
  const direction = Math.floor(Math.random() * 4); // 0: bottom, 1: top, 2: left, 3: right
  
  particle.style.width = size + 'px';
  particle.style.height = size + 'px';
  particle.style.animationDelay = Math.random() * 8 + 's';
  particle.style.opacity = Math.random() * 0.8 + 0.2;
  
  let posX, posY;
  
  if (direction === 0) {
    // From bottom
    posX = Math.random() * 100;
    posY = 100;
    particle.style.left = posX + '%';
    particle.style.bottom = '-10px';
    particle.style.animation = `floatUp ${duration}s linear infinite`;
  } else if (direction === 1) {
    // From top
    posX = Math.random() * 100;
    posY = 0;
    particle.style.left = posX + '%';
    particle.style.top = '-10px';
    particle.style.animation = `floatDown ${duration}s linear infinite`;
  } else if (direction === 2) {
    // From left
    posX = 0;
    posY = Math.random() * 100;
    particle.style.top = posY + '%';
    particle.style.left = '-10px';
    particle.style.animation = `floatRight ${duration}s linear infinite`;
  } else {
    // From right
    posX = 100;
    posY = Math.random() * 100;
    particle.style.top = posY + '%';
    particle.style.right = '-10px';
    particle.style.animation = `floatLeft ${duration}s linear infinite`;
  }
  
  particle.dataset.posX = posX;
  particle.dataset.posY = posY;
  
  document.body.appendChild(particle);
  particles.push(particle);
}

for (let i = 0; i < 120; i++) {
  createParticle();
}

// Ensure minimum splash time before triggering lightspeed
async function ensureMinimumSplashTime() {
  const elapsed = Date.now() - splashStartTime;
  const remaining = MINIMUM_SPLASH_TIME - elapsed;
  
  if (remaining > 0) {
    console.log(`Waiting ${remaining}ms to meet minimum splash time...`);
    await new Promise(resolve => setTimeout(resolve, remaining));
  }
  
  triggerLightspeed();
}

// Trigger lightspeed animation
function triggerLightspeed() {
  document.body.classList.add('lightspeed');
  container.classList.add('lightspeed');
  
  particles.forEach(particle => {
    const rect = particle.getBoundingClientRect();
    const centerX = window.innerWidth / 2;
    const centerY = window.innerHeight / 2;
    const particleX = rect.left + rect.width / 2;
    const particleY = rect.top + rect.height / 2;
    
    const deltaX = particleX - centerX;
    const deltaY = particleY - centerY;
    const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
    const factor = 3000 / (distance + 100);
    
    particle.style.setProperty('--speedX', (deltaX * factor) + 'px');
    particle.style.setProperty('--speedY', (deltaY * factor) + 'px');
    particle.style.animation = 'lightspeedStretch 0.8s ease-in forwards';
  });
  
  // Wait for animation to complete, then notify main process
  setTimeout(() => {
    if (window.electron && window.electron.ipcRenderer) {
      window.electron.ipcRenderer.send('splashscreen-complete');
    }
  }, 1500);
}

// Listen for backend-ready message from main process
if (window.electron && window.electron.ipcRenderer) {
  window.electron.ipcRenderer.on('backend-ready', () => {
    ensureMinimumSplashTime();
  });
}
</script>
